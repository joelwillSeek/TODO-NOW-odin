      <div class="buttons">
        <h1>Projects</h1>
        <button class="createprojects">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-plus"
          >
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg></button
        ><button class="delete_projects">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-minus"
          >
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
        </button>
      </div>
      <hr />
      <ul class="projectlist"></ul>
    </div>

    <dialog class="project_creator">
      <div class="container">
        <h1>Create A Project</h1>
        <input type="text" placeholder="Project Name" class="nameOfProject" />
        <button class="createProject">Add Project</button>
        <button class="cancel">Cancel</button>
      </div>
    </dialog>

    <div class="todocontent">
      <div class="top">
        <h1>Project Name</h1>
        <div class="button_add_and_delete">
          <button class="createTodo">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-plus"
            >
              <line x1="12" y1="5" x2="12" y2="19"></line>
              <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
          </button>
          <button class="delete_todo">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-minus"
            >
              <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
          </button>
        </div>
      </div>

      <div class="todolistofselectedproject"></div>
    </div>

    <dialog class="todo_creator">
      <div class="container">
        <input
          type="text"
          class="title_for_todo"
          placeholder="Enter Title"
          maxlength="15"
        />
        <input
          type="text"
          class="detailed_text_todo"
          placeholder="Enter Task"
          maxlength="200"
        />
        <button class="create_todo">Create Todo</button>
        <button class="cancel_creation_of_todo">Cancel</button>
      </div>
    </dialog>
